<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱心时钟 · 乌龟爬动</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>爱心时钟 · 乌龟爬动</h1>
    </div>
    <div class="clock-container">
      <canvas id="clockCanvas"></canvas>
      <div class="time-display" id="timeDisplay">--:--:--</div>
    </div>
    <div class="footer">
      <p>时间在流逝，乌龟在前行。</p>
    </div>
  </div>

  <script src="main.js"></script>
  <noscript>需要启用 JavaScript 才能查看动画。</noscript>
</body>
<!--
  使用说明：
  1) 直接用浏览器打开本文件即可运行。
  2) 画布会自适应窗口，乌龟会沿爱心路径每分钟绕行一圈。
-->
</html>
