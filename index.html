<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乌龟生日钟</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>乌龟生日钟</h1>
    </div>
    <div class="celebrate">
      <button id="celebrateBtn" type="button">🎉 立即庆祝</button>
      <span class="tip">如果错过了生日整点的鼓点错拍，这个按钮或许有可以捡起遗落的子时</span>
    </div>
    <div class="celebrate">
      <button id="musicBtn" type="button">♪ 播放音乐</button>
      <label class="vol"><input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.25"/><span id="volumeLabel">25%</span></label>
      <span class="tip">由于浏览器不允许自动播放，或许可以点击这个按钮解除这种保护</span>
    </div>
    <div class="clock-container">
      <canvas id="clockCanvas"></canvas>
      <div class="time-display" id="timeDisplay">--:--:--</div>
    </div>
    <audio id="bgm" preload="auto" loop src="./Maple暖枫 - 小水鲸.mp3"></audio>
    <div class="footer">
      <p>时间在流逝，乌龟在前行。</p>
    </div>
  </div>

  <script src="main.js"></script>
  <noscript>需要启用 JavaScript 才能查看动画。</noscript>
</body>
<!--
  使用说明：
  1) 直接用浏览器打开本文件即可运行。
  2) 画布会自适应窗口，乌龟会沿爱心路径每分钟绕行一圈。
-->
</html>
